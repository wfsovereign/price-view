<table class="table table-bordered">
  <thead>
      <tr>
        <th>CNY</th>
        <th>USD</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of dataList">
        <td>{{data.cny | number:'1.3-5'}}</td>
        <td>{{data.usd | number:'1.3-5'}}</td>
      </tr>
  </tbody>
</table>
